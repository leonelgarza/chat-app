<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="chat"> 
            <div class="chat__sidebar" id="sidebar">

            </div>
                
            <div class="chat__main">
                <div id="messages" class="chat__messages"> </div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                    
                </div>
                <p class="pFooter">Created by: Leonel Garza <a href="https://www.linkedin.com/in/leonel-garza-loperena-61842229/" > <img class="SmallLogo" src="./img/ln-logo.png" > </a> </p>
            </div>

        </div>

        <script id="message-templete" type="text/html">
            <div class="message">
                <p>
                    <sapn class="message__name">{{username}}</sapn>
                    <sapn class="message__meta">{{createdAt}}</sapn>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-templete" type="text/html">
            <div class="message">
                <p>
                    <sapn class="message__name">{{username}}</sapn>
                    <sapn class="message__meta">{{createdAt}}</sapn>
                </p>
                <p> <a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
